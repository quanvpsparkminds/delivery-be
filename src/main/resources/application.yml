spring:
  application:
    name: delivery

  datasource:
    url: jdbc:postgresql://localhost:5432/delivery
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: 12345678901234567890123456789012
  access-expire: 86400000
  refresh-expire: 86400000